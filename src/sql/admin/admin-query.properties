SelectAllRefundMember=SELECT R.REFUND_NO, R.MEMBER_NAME, R.REFUND_BANK, R.REFUND_ACCOUNT, R.MEMBER_BIRTH, R.REFUND_MONEY, R.REFUND_DATE, RL.REFUNDLIST_YN FROM REFUND R JOIN REFUNDLIST RL ON(R.REFUND_NO = RL.REFUND_NO)
updateRefundStatus=UPDATE REFUNDLIST SET REFUNDLIST_YN = 1 WHERE REFUND_NO=?
selectAllMember=SELECT DISTINCT M.MEMBER_CODE, M.MEMBER_ID, M.MEMBER_NAME, M.MEMBER_EMAIL, M.MEMBER_PHONE, M.MEMBER_CATEGORY, M.MEMBER_STATUS, WL.WARNINGLIST_COUNT, M.SELLER_CERTCHECK, I.IMG_FILEPATH FROM MEMBER M LEFT OUTER JOIN WARNINGLIST WL ON(M.MEMBER_CODE = WL.MEMBER_CODE) LEFT OUTER JOIN IMG I ON(M.MEMBER_CODE = I.MEMBER_CODE) WHERE MEMBER_ID != 'admin' ORDER BY 1 
memberDelete=UPDATE MEMBER SET MEMBER_STATUS = 3 WHERE MEMBER_CODE = ?
countPlus=UPDATE WARNINGLIST SET WARNINGLIST_COUNT = WARNINGLIST_COUNT +1  WHERE MEMBER_CODE = ?
countMinus=UPDATE WARNINGLIST SET WARNINGLIST_COUNT = WARNINGLIST_COUNT -1  WHERE MEMBER_CODE = ?
memberLightOutF=UPDATE MEMBER SET MEMBER_STATUS = 1 WHERE MEMBER_CODE = ?
memberHeavyOutF=UPDATE MEMBER SET MEMBER_STATUS = 2 WHERE MEMBER_CODE = ?
memberRestoreF=UPDATE MEMBER SET MEMBER_STATUS = 0 WHERE MEMBER_CODE = ?
imgCert=UPDATE MEMBER SET SELLER_CERTCHECK = 1 WHERE MEMBER_CODE = ?
selectAllBoard=SELECT B.BOARD_NO, B.BOARD_TITLE, M.MEMBER_ID, B.BOARD_DATE, B.BOARD_QNAANSWERYN FROM BOARD B JOIN MEMBER M ON(B.MEMBER_CODE = M.MEMBER_CODE) WHERE B.BOARD_CATEGORY = 1
refreshPage=SELECT DISTINCT * FROM HOMEPAGELIST
cashConvertExcel=SELECT MC.MEMBERCASH_CODE, MC.MEMBER_CODE, M.MEMBER_ID, MC.MEMBERCASH_NOWCASH, MC.MEMBERCASH_CATEGORY, MC.DEAL_NO, MC.DEALMONEY, MC.PAY_NO, MC.PAYMONEY, MC.REFUND_NO, MC.REFUNDMONEY FROM MEMBERCASH MC JOIN MEMBER M ON(MC.MEMBER_CODE = M.MEMBER_CODE)
ProductConvertExcel=SELECT P.PRODUCT_NO, P.MEMBER_CODE, M.MEMBER_ID, M.MEMBER_NAME, P.PRODUCT_NAME, P.PRODUCT_CONTEXT ,P.PRODUCT_ITEM, P.PRODUCT_ITEMPRICE, PP.PLUSPRODUCT_ITEM, PP.PLUSPRODUCT_PRICE, P.PRODUCT_REGISTERDATE, P.PRODUCT_DELETEYN FROM PRODUCT P JOIN PLUSPRODUCT PP ON(P.PRODUCT_NO = PP.PRODUCT_NO) JOIN MEMBER M ON(P.MEMBER_CODE = M.MEMBER_CODE)
MemberConvertExcel=SELECT M.MEMBER_CODE, M.MEMBER_ID, M.MEMBER_NAME, M.MEMBER_EMAIL, M.MEMBER_PHONE, M.MEMBER_CATEGORY, M.SELLER_INTRODUCTION, M.SELLER_GRADE, M.MEMBER_STATUS, M.SELLER_BANK, M.SELLER_ACCOUNT, M.SELLER_CAREER, M.SELLER_CERTCHECK, I.IMG_FILEPATH , WL.WARNINGLIST_COUNT FROM MEMBER M INNER JOIN WARNINGLIST WL ON(M.MEMBER_CODE = WL.MEMBER_CODE) INNER JOIN IMG I ON(M.MEMBER_CODE = I.MEMBER_CODE)
BoardConvertExcel=SELECT B.BOARD_NO, B.MEMBER_CODE, M.MEMBER_ID, B.BOARD_TITLE, B.BOARD_CONTEXT, B.BOARD_DATE, B.BOARD_CATEGORY, B.BOARD_COUNT, B.BOARD_DELETE, B.BOARD_QNAANSWERYN FROM BOARD B JOIN MEMBER M ON(B.MEMBER_CODE = M.MEMBER_CODE)
selectAllFaq=SELECT B.BOARD_NO, B.BOARD_TITLE, M.MEMBER_ID, B.BOARD_DATE, B.BOARD_DELETE FROM BOARD B JOIN MEMBER M ON(B.MEMBER_CODE = M.MEMBER_CODE) WHERE B.BOARD_CATEGORY = 2
deleteAdminFaq=UPDATE BOARD SET BOARD_DELETE = 1 WHERE BOARD_NO = ?
restoreAdminFaq=UPDATE BOARD SET BOARD_DELETE = 0 WHERE BOARD_NO = ?

