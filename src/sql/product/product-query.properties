listCount=SELECT COUNT(*)  FROM PRODUCT  WHERE PRODUCT_DELETEYN=0
selectList=SELECT RNUM,PRODUCT_NO, MEMBER_CODE, PRODUCT_NAME, PRODUCT_CATEGORY, PRODUCT_ITEM, PRODUCT_ITEMPRICE, PRODUCT_CONTEXT, PRODUCT_REGISTERDATE, PRODUCT_DELETEYN FROM ( SELECT ROWNUM RNUM, PRODUCT_NO, MEMBER_CODE, PRODUCT_NAME, PRODUCT_CATEGORY, PRODUCT_ITEM, PRODUCT_ITEMPRICE, PRODUCT_CONTEXT, PRODUCT_REGISTERDATE, PRODUCT_DELETEYN FROM(SELECT P.PRODUCT_NO, M.MEMBER_CODE, P.PRODUCT_NAME, P.PRODUCT_CATEGORY, P.PRODUCT_ITEM, P.PRODUCT_ITEMPRICE, P.PRODUCT_CONTEXT, P.PRODUCT_REGISTERDATE, P.PRODUCT_DELETEYN FROM PRODUCT P  JOIN MEMBER M ON (M.MEMBER_CODE = P.MEMBER_CODE) WHERE P.PRODUCT_DELETEYN=0 ORDER BY P.PRODUCT_NO DESC)) WHERE RNUM BETWEEN ? AND ?
insertThumb=INSERT INTO PRODUCT VALUES (SEQ_PRODUCT.NEXTVAL, 5, ?, ?, ?, ?, ?,  SYSDATE, 0)
selectCurrval=SELECT SEQ_PRODUCT.CURRVAL FROM DUAL
insertPlusProduct=INSERT INTO PLUSPRODUCT VALUES(?,?,?) 
insertAttachment=INSERT INTO IMG VALUES (SEQ_IMG.NEXTVAL, ?, ?, 3, NULL, 5, NULL, (SEQ_PRODUCT.CURRVAL-1), ?, ?, DEFAULT)
selectImageList=SELECT RNUM, IMG_NO, ORIGINNAME, CHANGENAME, IMG_CATEGORY, MEMBER_CODE, PRODUCT_NO, IMG_FILEPATH, IMG_DELETE, PRODUCT_NAME, PRODUCT_CATEGORY, PRODUCT_ITEM, PRODUCT_ITEMPRICE, PRODUCT_CONTEXT, PRODUCT_REGISTERDATE, PRODUCT_DELETEYN, IMG_LEVEL FROM ( SELECT ROWNUM RNUM, IMG_NO, ORIGINNAME, CHANGENAME, IMG_CATEGORY, MEMBER_CODE, PRODUCT_NO, IMG_FILEPATH, IMG_DELETE, PRODUCT_NAME, PRODUCT_CATEGORY, PRODUCT_ITEM, PRODUCT_ITEMPRICE, PRODUCT_CONTEXT, PRODUCT_REGISTERDATE, PRODUCT_DELETEYN, IMG_LEVEL FROM( SELECT I.IMG_NO, I.ORIGINNAME, I.CHANGENAME, I.IMG_CATEGORY, M.MEMBER_CODE, P.PRODUCT_NO, I.IMG_FILEPATH, I.IMG_DELETE, P.PRODUCT_NAME, P.PRODUCT_CATEGORY, P.PRODUCT_ITEM, P.PRODUCT_ITEMPRICE, P.PRODUCT_CONTEXT, P.PRODUCT_REGISTERDATE, P.PRODUCT_DELETEYN, I.IMG_LEVEL FROM IMG I  JOIN PRODUCT P ON (P.PRODUCT_NO = I.PRODUCT_NO) JOIN MEMBER M ON (M.MEMBER_CODE = I.MEMBER_CODE) WHERE I.IMG_DELETE = 0 AND I.IMG_CATEGORY = 3  AND I.IMG_LEVEL = 0 ORDER BY IMG_NO DESC)) WHERE RNUM BETWEEN ? AND ?
selectImageOne=SELECT P.PRODUCT_NO, M.MEMBER_CODE, M.MEMBER_ID, P.PRODUCT_NAME, P.PRODUCT_CATEGORY, P.PRODUCT_ITEM, P.PRODUCT_ITEMPRICE, P.PRODUCT_CONTEXT, P.PRODUCT_REGISTERDATE, P.PRODUCT_DELETEYN, I.IMG_NO, I.ORIGINNAME, I.CHANGENAME, I.IMG_CATEGORY, I.IMG_LEVEL, I.IMG_FILEPATH, I.IMG_DELETE, PP.PLUSPRODUCT_ITEM, PP.PLUSPRODUCT_PRICE FROM PRODUCT P LEFT OUTER JOIN IMG I ON (P.PRODUCT_NO = I.PRODUCT_NO)  LEFT OUTER JOIN MEMBER M ON (P.MEMBER_CODE = M.MEMBER_CODE) LEFT OUTER JOIN PLUSPRODUCT PP ON  (PP.PRODUCT_NO = P.PRODUCT_NO) WHERE P.PRODUCT_DELETEYN=0 AND I.IMG_DELETE=0 AND P.PRODUCT_NO=?
