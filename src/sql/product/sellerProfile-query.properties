#selectList=SELECT P.PRODUCT_NO, P.MEMBER_CODE, P.PRODUCT_NAME, P.PRODUCT_CATEGORY, P.PRODUCT_ITEM, P.PRODUCT_ITEMPRICE, P.PRODUCT_CONTEXT, P.PRODUCT_REGISTERDATE, P.PRODUCT_DELETEYN, M.MEMBER_ID, M.SELLER_INTRODUCTION, M.SELLER_GRADE, M.SELLER_CAREER ,I.IMG_NO, I.CHANGENAME, I.IMG_LEVEL FROM PRODUCT P INNER JOIN MEMBER M ON (M.MEMBER_CODE = P.MEMBER_CODE) INNER JOIN IMG I ON (I.PRODUCT_NO = P.PRODUCT_NO) WHERE P.PRODUCT_DELETEYN=0 AND I.IMG_DELETE=0 AND IMG_LEVEL=0 AND P.MEMBER_CODE=?
selectList=SELECT RNUM, PRODUCT_NO, MEMBER_CODE, PRODUCT_NAME, PRODUCT_CATEGORY, PRODUCT_ITEM, PRODUCT_ITEMPRICE, PRODUCT_CONTEXT, PRODUCT_REGISTERDATE, PRODUCT_DELETEYN, MEMBER_ID, SELLER_INTRODUCTION, SELLER_GRADE, SELLER_CAREER ,IMG_NO, CHANGENAME, IMG_LEVEL FROM ( SELECT ROWNUM RNUM, PRODUCT_NO, MEMBER_CODE, PRODUCT_NAME, PRODUCT_CATEGORY, PRODUCT_ITEM, PRODUCT_ITEMPRICE, PRODUCT_CONTEXT, PRODUCT_REGISTERDATE, PRODUCT_DELETEYN, MEMBER_ID, SELLER_INTRODUCTION, SELLER_GRADE, SELLER_CAREER ,IMG_NO, CHANGENAME, IMG_LEVEL FROM( SELECT P.PRODUCT_NO, P.MEMBER_CODE, P.PRODUCT_NAME, P.PRODUCT_CATEGORY, P.PRODUCT_ITEM, P.PRODUCT_ITEMPRICE, P.PRODUCT_CONTEXT, P.PRODUCT_REGISTERDATE, P.PRODUCT_DELETEYN, M.MEMBER_ID, M.SELLER_INTRODUCTION, M.SELLER_GRADE, M.SELLER_CAREER ,I.IMG_NO, I.CHANGENAME, I.IMG_LEVEL FROM PRODUCT P INNER JOIN MEMBER M ON (M.MEMBER_CODE = P.MEMBER_CODE) INNER JOIN IMG I ON (I.PRODUCT_NO = P.PRODUCT_NO) WHERE P.PRODUCT_DELETEYN=0 AND I.IMG_DELETE=0 AND IMG_LEVEL=0 AND P.MEMBER_CODE=? ORDER BY PRODUCT_NO DESC)) WHERE RNUM BETWEEN ? AND ?
listCount=SELECT COUNT(*)  FROM PRODUCT  WHERE PRODUCT_DELETEYN=0 AND MEMBER_CODE=?
selectBestSeller=SELECT MEMBER_CODE, MEMBER_ID, DEAL_PRICE FROM(SELECT ROWNUM RNUM, MEMBER_CODE, MEMBER_ID, DEAL_PRICE FROM(SELECT  M.MEMBER_CODE, M.MEMBER_ID, SUM(D.DEAL_PRICE) AS DEAL_PRICE FROM MEMBER M, DEAL D WHERE (M.MEMBER_CODE=D.SELLER_CODE) GROUP BY M.MEMBER_CODE, M.MEMBER_ID ORDER BY DEAL_PRICE DESC)) WHERE RNUM<=5
